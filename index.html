<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPW2: Web Storage</title>
  </head>
  <body onload="load()">
    <p id="text">Web storage</p>

    <label for="color">Cor do fundo: </label>
    <input type="color" id="color" onblur="changeColor()" />
    <br />
    <label for="font">Fonte do título do fundo: </label>
    <select id="font" onchange="changeFont(this);"> 
      <option id="op0" value="">Padrão</option>
      <option id="op1" value="Arial">Arial</option>
      <option id="op2" value="Monaco">Monaco</option>
      <option id="op3" value="Bradley Hand">Bradley Hand</option>
    </select> 
    <!--
      1 - Implemente um HTML select para trocar a fonte do texto Web Storage que, nesse projeto,
      está contido em um parágrafo. Algumas regras devem ser observadas:

        * O Identificador do HTML select (id) deve ser igual a "font"

        * As opções do HTML select devem ser: Arial, Monaco e Bradley Hand
    -->

    <script>
      /**
       * Troca a cor do fundo da página
       */
      function changeColor() {
        let inputColor = document.getElementById("color");
        document.body.style.backgroundColor = inputColor.value;
        // Armazena no localStorage
        localStorage.setItem("color", inputColor.value);
      }

      /**
       * Troca a fonte do elemento onde o id é "text"
       */
      function changeFont( inputFont ) {
        /**
         * 2 - Implemente o corpo do método `changeFont`. Este método deve ser capaz
         * de trocar a fonte do texto `Web Storage` e também salvar o valor
         * escolhido no no local *localStorage* sempre que o usuário selecionar
         * o tipo da fonte por meio do HTML select.
         */
        let objElement = document.getElementById("text");
        objElement.style.fontFamily = inputFont.value;
        //Armazena no localstorage
        localStorage.setItem("font-p", inputFont.value);
      }

      /**
       * Inicializa o localStorage
       */
      function load() {
        document.body.style.backgroundColor = localStorage.getItem("color");
        /**
         * 3 - Altere o método `load` para recuperar o nome da fonte do *localStorage* e
         * estilizar o texto `Web Storage`
         */
        document.getElementById("text").style.fontFamily = localStorage.getItem("font-p");
        //Ajusta o seletor de acordo com o valor armazenado no LocalStorage
        let selectElement = document.querySelector("#font");
        let selectedValue = localStorage.getItem("font-p");
        selectElement.value = ( selectedValue != null ) ? selectedValue : "";
      }
    </script>
  </body>
</html>
